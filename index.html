<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App list</title>
    <link rel="stylesheet" href="todostyle.css" />
  </head>
  <body>
    <div class="main-body">
      <h2 class="main-heading">To-do list</h2>
      <div class="inputs">
        <input type="text" placeholder="Enter your task" id="todo-input" />
        <button class="add-task-btn" id="add-task-btn">Add task</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <script src="todoScript.js"></script>
  </body>
</html>
